<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    //Not Optimal way
    const addLanguage = (langName) => {
      const list = document.createElement("li");
      list.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(list);
    };
    // addLanguage("python");
    addLanguage("typescript");

    //Optimal way
    const addOptiLanguage = (langName) => {
      const list = document.createElement("li");
      list.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(list);
    };
    addOptiLanguage("python");

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "Golang"
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
